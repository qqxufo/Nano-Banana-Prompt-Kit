<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Nano Banana Prompt Kit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f7f5f2;
      min-height: 100vh;
      color: #2c2416;
    }
    
    .container {
      max-width: 100%;
      padding: 0;
    }
    
    header {
      background: #ffffff;
      padding: 24px 32px;
      border-bottom: 1px solid #e8e4df;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      transition: opacity 0.2s ease;
    }
    
    .logo:hover {
      opacity: 0.8;
    }
    
    .logo-icon {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      object-fit: contain;
    }
    
    .logo h1 {
      font-size: 18px;
      font-weight: 500;
      color: #2c2416;
      letter-spacing: -0.01em;
    }
    
    .search-container {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }
    
    input[type="search"] {
      flex: 1;
      padding: 10px 14px;
      font-size: 14px;
      border: 1px solid #d4cfc7;
      border-radius: 8px;
      outline: none;
      transition: all 0.2s ease;
      background: #ffffff;
      color: #2c2416;
    }
    
    input[type="search"]::placeholder {
      color: #9b8f7e;
    }
    
    input[type="search"]:focus {
      border-color: #b5a896;
      box-shadow: 0 0 0 3px rgba(181, 168, 150, 0.08);
    }
    
    select {
      padding: 10px 14px;
      font-size: 14px;
      border: 1px solid #d4cfc7;
      border-radius: 8px;
      background: #ffffff;
      cursor: pointer;
      outline: none;
      min-width: 150px;
      transition: all 0.2s ease;
      color: #2c2416;
    }
    
    select:hover {
      border-color: #b5a896;
    }
    
    select:focus {
      border-color: #b5a896;
      box-shadow: 0 0 0 3px rgba(181, 168, 150, 0.08);
    }
    
    .stats {
      display: flex;
      gap: 20px;
      margin-top: 14px;
      font-size: 13px;
      color: #6b5f4f;
    }
    
    .stat-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .list {
      display: grid;
      gap: 0;
      padding: 0 0 40px 0;
      margin-top: 20px;
    }
    
    .card {
      background: #ffffff;
      padding: 24px 32px;
      transition: all 0.2s ease;
      border-bottom: 1px solid #ebe6e0;
    }
    
    .card:hover {
      background: #fefdfb;
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 14px;
      gap: 20px;
    }
    
    .card-title {
      font-size: 16px;
      font-weight: 600;
      color: #1a1410;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
      line-height: 1.3;
    }
    
    .card-category {
      display: inline-block;
      padding: 5px 12px;
      background: #e8e4df;
      color: #5a4f41;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      white-space: nowrap;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }
    
    .card-desc {
      color: #5a4f41;
      font-size: 14px;
      line-height: 1.65;
      margin-bottom: 16px;
    }
    
    .card-prompt {
      background: #f5f1ed;
      border: 1px solid #ddd6cd;
      border-radius: 8px;
      padding: 14px 16px;
      font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
      font-size: 13px;
      line-height: 1.6;
      color: #2c2416;
      margin-bottom: 16px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .card-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }
    
    .btn-copy {
      background: #2c2416;
      color: #ffffff;
    }
    
    .btn-copy:hover {
      background: #1a140c;
    }
    
    .btn-copy:active {
      transform: scale(0.98);
    }
    
    .btn-copy.copied {
      background: #059669;
    }
    
    .btn-link {
      background: #f7f5f2;
      color: #5a4f41;
      padding: 8px 14px;
      font-size: 13px;
      text-decoration: none;
      border: 1px solid #ddd6cd;
    }
    
    .btn-link:hover {
      background: #ebe6e0;
      color: #2c2416;
      border-color: #ccc3b8;
    }
    
    footer {
      background: #ffffff;
      border-top: 1px solid #e8e4df;
      padding: 28px 32px;
      margin-top: 20px;
      text-align: center;
    }
    
    footer a {
      color: #2c2416;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
      border-bottom: 1px solid #d4cfc7;
    }
    
    footer a:hover {
      color: #6b5f4f;
      border-bottom-color: transparent;
    }
    
    footer p {
      font-size: 14px;
      color: #6b5f4f;
    }
    
    .empty-state {
      text-align: center;
      padding: 80px 40px;
      color: #6b5f4f;
    }
    
    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.4;
    }
    
    .empty-state h3 {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #2c2416;
    }
    
    .empty-state p {
      font-size: 14px;
      color: #9b8f7e;
    }
    
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #d4cfc7;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #b5a896;
    }
    
    /* ‰øÆÂ§çusesÊòæÁ§∫ÁöÑÊ†∑Âºè */
    .card-uses {
      font-size: 12px;
      color: #9b8f7e;
      margin-top: 5px;
      font-weight: 400;
      letter-spacing: 0.01em;
    }
    
    /* ÊîπËøõÊªöÂä®Êù°ÁöÑÂØπÊØîÂ∫¶ */
    .card-prompt::-webkit-scrollbar-thumb {
      background: #c9bfb3;
    }
    
    .card-prompt::-webkit-scrollbar-thumb:hover {
      background: #b5a896;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="https://nanavis.com/?utm_source=chrome_extension&utm_medium=sidepanel&utm_campaign=nano_banana_prompts" target="_blank" class="logo" style="text-decoration: none; color: inherit; cursor: pointer;">
        <img src="icons/icon-48.png" alt="NanaVis Logo" class="logo-icon" style="width: 32px; height: 32px; border-radius: 6px;" />
        <h1>Nano Banana Prompt Kit</h1>
      </a>
      <div class="search-container">
        <input type="search" id="search" placeholder="Search prompts, descriptions, tags..." />
        <select id="category">
          <option value="All">All Categories</option>

      </div>
      <div class="stats">
        <div class="stat-item">
          <span>üìù</span>
          <span id="total-count">0</span>
          <span>Prompts</span>
        </div>
        <div class="stat-item">
          <span>üè∑Ô∏è</span>

          <span>Categories</span>
        </div>
      </div>
    </header>
    
    <div id="list"></div>
    
    <footer>
      <p>
        Powered by <a href="https://nanavis.com/?utm_source=chrome_extension&utm_medium=sidepanel&utm_campaign=nano_banana_prompts" target="_blank">NanaVis</a>
      </p>
      <p style="margin-top: 8px; font-size: 13px; color: #9b8f7e;">
        Create stunning AI images with these prompts ‚ú®
      </p>
    </footer>
  </div>
  
  <script src="sidepanel.js"></script>
</body>
</html>
